<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<!--
grid boxes / button div? / vh for footer

-->


  <main>
    <article class="product">
    
      <picture>
        <source id="product__image2" srcset="./images/image-product-desktop.jpg" media="(min-width:500px)"/>
        <img id="product__image" src="./images/image-product-mobile.jpg"  alt="picture of perfume" />
      </picture>  
      <!-- 
  -->
      <div class="product-grid">
          <h2 class="product__category standardPadding">Perfume</h2>

          <h1 class="product__title standardPadding">Gabrielle Essence Eau De Parfum</h1>

          <p class="standardPadding">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex-group standardPadding">
            <p class="product__currentPrice">$149.99</p>
            <p class="product__previousPrice">$169.99</p>
          </div>
          <div class="`button standardPadding">
          <button class="standardPadding button-flex">
              <img src="./images/icon-cart.svg" alt="cart icon" />
                        Add to Cart
          </button>
          </div>
      </div>
    
  </article>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://developerchrisp.github.io/portfolio">Developer ChrisP</a>.
  </div>
  </footer>
 </main>

</body>



</html>
